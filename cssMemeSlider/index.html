<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssMemeSlider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="body">

	<div class="wraper">

    <input class="input1" type="radio" name="radio" value="slide1" checked>
    <input class="input2" type="radio" name="radio" value="slide2">
    <input class="input3" type="radio" name="radio" value="slide3">
    <input class="input4" type="radio" name="radio" value="slide4">
    <input class="input5" type="radio" name="radio" value="slide5">

    <div class="custom-input__wraper">
      <div class="custom-input custom-input1"></div>
    </div>
    <div class="custom-input__wraper">
      <div class="custom-input custom-input2"></div>
    </div>
    <div class="custom-input__wraper">
      <div class="custom-input custom-input3"></div>
    </div>
    <div class="custom-input__wraper">
      <div class="custom-input custom-input4"></div>
    </div>
    <div class="custom-input__wraper">
      <div class="custom-input custom-input5"></div>
    </div>

    <div class="image-wraper">
      <div class="img img1">
        <img class="mem-img" src="assets/mem1.jpg" alt="mem1">
      </div>
      <div class="img img2">
        <img class="mem-img" src="assets/mem2.jpg" alt="mem2">
      </div>
      <div class="img img3">
        <img class="mem-img" src="assets/mem3.jpg" alt="mem3">
      </div>
      <div class="img img4">
        <img class="mem-img" src="assets/mem4.jpg" alt="mem4">
      </div>
      <div class="img img5">
        <img class="mem-img" src="assets/mem5.jpg" alt="mem5">
      </div>
    </div>

    <div class="label-wraper">
      <div class="label label1">Rick and Morty memes</div>
      <div class="label label2">Look at it, Morty</div>
      <div class="label label3">2020</div>
      <div class="label label4">What is my purpose?</div>
      <div class="label label5">I don't do magic, I do sciense</div>
    </div>

	</div>

</body>
</html>
