<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssMemeSlider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wraper">

    <input id="slide1" type="radio" name="radio" value="slide1" checked>
    <input id="slide2" type="radio" name="radio" value="slide2">
    <input id="slide3" type="radio" name="radio" value="slide3">
    <input id="slide4" type="radio" name="radio" value="slide4">
    <input id="slide5" type="radio" name="radio" value="slide5">
    
    <div class="image-wraper">
      <div class="img img1">
        <img class="mem-img" src="assets/mem1.jpg" alt="mem1">
      </div>
      <div class="img img2">
        <img class="mem-img" src="assets/mem2.jpg" alt="mem2">
      </div>
      <div class="img img3">
        <img class="mem-img" src="assets/mem3.jpg" alt="mem3">
      </div>
      <div class="img img4">
        <img class="mem-img" src="assets/mem4.jpeg" alt="mem4">
      </div>
      <div class="img img5">
        <img class="mem-img" src="assets/mem5.jpg" alt="mem5">
      </div>

    </div>

    <label for="slide1">Let's go. In and out, 20 minutes adventure</label>
    <label for="slide2">Six days later...</label>
    <label for="slide3">Look at it, Morty</label>
    <label for="slide4">The Old Man and the Seat</label>
    <label for="slide5">Good bye</label>

	</div>
</body>
</html>
